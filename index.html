<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" name="username" placeholder="Enter you username" required>
            </div>
            <div class="input-box">
                <span class="details">Fullname</span>
                <input type="text" name="fullname" placeholder="Enter your fullname" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="email" name="email" placeholder="Enter you email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="number" name="phone number" id="" placeholder="Enter your number" required>
            </div>

            <div class="input-box">
                <span class="details">Passowrd</span>
                <input type="password" name="Password" id="" placeholder="Enter your Password" required>
            </div>

            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" name="Passowrd" id="" placeholder="Confirm your password" required>
            </div>
        </div>

        <div class="submit">
            <button class="btn">
                Submit
            </button>
        </div>

        <!-- <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="category">
                <input type="radio" name="category" id="">
            </div> -->
            
        </div>
      </form>

    </div>
    
</body>
</html>
